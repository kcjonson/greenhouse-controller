version: '3.1'
services:
  api:
    command: npm run dev
    environment:
      NODE_ENV: 'development'
  web:
    command: npm run dev
    environment:
      NODE_ENV: 'development'
  postgres:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"